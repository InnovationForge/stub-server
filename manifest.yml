---
applications:
  - name: stub-server
    path: target/stub-server.jar
    buildpacks:
      - java_buildpack
    memory: 1G
    instances: 1
    timeout: 180
    routes:
      - route: stub-server.apps.cfd06.rabobank.nl
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{jre: { version: 17.+ } }'
      JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
